server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventsdb}
    username: ${DB_USER:events}
    password: ${DB_PASSWORD:events}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  retry:
    max-attempts: 3
    initial-backoff-ms: 200
    multiplier: 2.0
